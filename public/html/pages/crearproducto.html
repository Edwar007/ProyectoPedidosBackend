                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Crear Producto</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="panel panel-default">
                                        <!-- /.col-lg-6 (nested) -->
                                        <div class="col-lg-6" ><br>
                                            <form role="form">
                                                <div class="form-group">
                                                    <label>Tipo de Producto</label>
                                                    <select class="form-control">
                                                        <option>Televisor</option>
                                                        <option>Computador</option>
                                                        <option>Equipo</option>
                                                        <option>Celular</option>
                                                        <option>Tablet</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Ciudad de Venta</label>
                                                    <select class="form-control">
                                                        <option>Bogota</option>
                                                        <option>Cali</option>
                                                        <option>Amazonas</option>
                                                        <option>Barranquilla</option>
                                                        <option>Cucuta</option>
                                                    </select>
                                                </div>
                                                <div class="form-group input-group">
                                                    <label for="disabledSelect">Direccion</label>
                                                    <input class="form-control" id="txtNombreProducto" type="text" placeholder="" >
                                                </div>
                                                <div class="form-group input-group">
                                                    <label for="disabledSelect">Numero de Contacto</label>
                                                    <input class="form-control" id="txtNombreProducto" type="text" placeholder="" >
                                                </div>
                                                <label for="disabledSelect">Precio del Producto</label>
                                                    <div class="form-group input-group">
                                                        <span class="input-group-addon">$</span>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                <label for="disabledSelect">Gmail</label>
                                                    <div class="form-group input-group">
                                                        <span class="input-group-addon">@</span>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Imagen del Producto</label>
                                                        <input type="file">
                                                    </div>

                                                    <div class="g-recaptcha" data-sitekey="clave"></div>

                                                    <button type="button" class="btn btn-primary">Crear</button>
                                            </form>
                                        </div>

                                    </div>
